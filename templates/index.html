<!DOCTYPE html>
<html>
    <head>
        <title>HackrTrackr</title>
    </head>
    
    <body>
    
        <form role="form" action="" method="POST">
		    <label for="keyword">keyword</label>
		    <input class="form-control" name="keyword" placeholder="python">

		{% if keyword is defined %}

			{{ js_resources|indent(4)|safe }}

		{% endif %}
    </body>
</html>
